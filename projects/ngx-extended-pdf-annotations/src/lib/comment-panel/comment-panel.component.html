<div class="commentPannelOuterContainer">
  <div *ngFor="let comment of annotationService._comments">
    <div class="comment" [style.top]="comment.pos.yPlot + 'px'">
      <ng-container
        *ngTemplateOutlet="commentItem; context: { comment: this.comment }"
      ></ng-container>
    </div>
  </div>
</div>
