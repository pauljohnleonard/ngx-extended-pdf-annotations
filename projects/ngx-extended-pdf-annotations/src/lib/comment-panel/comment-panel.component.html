<div class="commentPannelOuterContainer">
  <div *ngFor="let comment of annotationService._comments">
    <div
      [ngClass]="{
        comment: true,
        focuscomment: annotationService.focusHelper.focusComment === comment
      }"
      [style.top]="comment.pos?.yPlot + 'px'"
    >
      <ng-container
        *ngTemplateOutlet="
          commentItemComponent;
          context: { comment: this.comment }
        "
      ></ng-container>
    </div>
  </div>
</div>
