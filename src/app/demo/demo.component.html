<ngx-extended-pdf-viewer
  style="flex: 1 1 100%"
  #viewer
  src="./assets/hammond-organ-wikipedia.pdf"
  [useBrowserLocale]="true"
  height="100vh"
  [page]="1"
  [handTool]="false"
  [showHandToolButton]="true"
  [textLayer]="false"
  (pageRendered)="annotationsPanel.pageRendered($event)"
  (pdfLoaded)="annotationsPanel.pdfLoaded($event)"
  [customToolbar]="additionalButtons"
></ngx-extended-pdf-viewer>

<ng-template #additionalButtons>
  <div id="toolbarViewer" class="toolbar">
    <pdf-zoom-toolbar></pdf-zoom-toolbar>
    <div class="annotationControlPanel">
      <!-- <mat-icon
        [ngClass]="{
          canpress: true,
          iconButton: true
        }"
        (click)="toogleAnnotations()"
        matTooltip="Show Annotation Tools"
        >comments</mat-icon
      > -->

      <mat-icon
        [ngClass]="{
          canpress: true,
          highlight: highlightPen,
          iconButton: true
        }"
        (click)="penAnnotate()"
        matTooltip="Annotate with Pen"
        >gesture</mat-icon
      >
    </div>
  </div>
</ng-template>

<!--    HACK FOR THE MOMENT UNTIL WE GET A PROPER RIGHT PANEL -->

<ngx-extended-pdf-annotation-wrapper
  #annotationPanel
  class="annotationPanel"
  [commentItem]="commentItem"
>
</ngx-extended-pdf-annotation-wrapper>

<ng-template #commentItem let-comment="comment">
  {{ comment.record.bodyValue }}
</ng-template>
